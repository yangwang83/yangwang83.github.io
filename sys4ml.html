<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Column Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f7f6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px-5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h2>Project Inventory List</h2>

    <table>
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#1001</td>
                <td>Laptop Pro</td>
                <td>Electronics</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>#1002</td>
                <td>Ergonomic Chair</td>
                <td>Furniture</td>
                <td>Ordered</td>
            </tr>
            <tr>
                <td>#1003</td>
                <td>Wireless Mouse</td>
                <td>Accessories</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>#1004</td>
                <td>4K Monitor</td>
                <td>Electronics</td>
                <td>Out of Stock</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
